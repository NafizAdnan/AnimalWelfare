{% if messages %}
    <div id="message-container" class="fixed top-40 left-1/2 transform -translate-x-1/2 z-50">
        {% for message in messages %}
            {% if message.tags == 'error' %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative w-96 mb-4" role="alert">
            {% elif message.tags == 'info' %}
            <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative w-96 mb-4" role="alert">
            {% else %}
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative w-96 mb-4" role="alert">
            {% endif %}
                <strong class="font-bold">{{ message }}</strong>
                <span class="absolute top-0 bottom-0 right-0 px-4 py-3" onclick="this.parentElement.style.display='none';">
                    <svg class="fill-current h-6 w-6 text-black" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 1 1-1.697 1.697L10 13.697l-2.651 2.849a1.2 1.2 0 1 1-1.697-1.697L8.303 12 5.651 9.148a1.2 1.2 0 1 1 1.697-1.697L10 10.303l2.651-2.852a1.2 1.2 0 1 1 1.697 1.697L11.697 12l2.651 2.849z"/></svg>
                </span>
            </div>
        {% endfor %}
    </div>
    <script>
        setTimeout(() => {
            document.getElementById('message-container').style.display = 'none';
        }, 5000);
    </script>
{% endif %}
