{% extends 'main.html' %}

{% block title %} Support | {% endblock title %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<div class="text-center p-10">
    <h1 class="font-bold text-4xl mb-4">Support Chat</h1>
    <p class="text-xl">Find your favorite one!</p>
</div>

<div class="w-full flex flex-wrap items-center">
    {% for support in supports %}
        <div class="w-full lg:w-1/4 px-3 py-3">
            <div class="p-4 bg-warning shadow rounded-xl text-center">
                <h2 class="mb-5 text-2xl font-semibold text-black">{{ support.name }}</h2>

                <a href="{% url 'baseapp:support' support.slug%}" class="px-5 py-3 block rounded-xl text-black bg-white hover:bg-teal-700">Join</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
