{% extends 'main.html' %}
{% block title %}Create Ticket{% endblock %}
{% block content %}
<div class="bg-gray-100 flex flex-col justify-center py-8">
    <div class="container mx-auto p-4 bg-white rounded-lg shadow-md">
        <form action="{% url 'baseapp:create_ticket' %}" method="POST" class="space-y-6">
            {% csrf_token %}
            <h2 class="text-xl font-semibold text-gray-800">Create a New Ticket</h2>
            <div>
                <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Subject:</label>
                <input type="text" name="title" id="title" class="w-full p-2 border rounded bg-white text-black" required>
            </div>
            <div>
                <label for="message_body" class="block text-gray-700 text-sm font-bold mb-2">Problem Description:</label>
                <textarea name="message_body" id="message_body" rows="4" class="w-full p-2 border rounded bg-white text-black" required></textarea>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Open Ticket
            </button>
        </form>
    </div>
</div>
{% endblock %}
