{% extends 'main.html' %}
{% block title %}Add Accessory{% endblock title %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<div class="min-h-screen flex flex-col justify-center">
    <div class="container mx-auto p-10 bg-yellow-50 rounded-lg shadow-md mt-n2">
        <div class="w-full max-w-2xl mx-auto bg-white p-5 rounded-lg shadow mt-n8">
            <form action="{% url 'baseapp:add_accessory' %}" method="POST" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                <h2 class="text-xl font-semibold text-gray-800">Add a New Accessory</h2>
                <div class="flex flex-wrap -mx-2">
                    <div class="w-full md:w-1/2 px-2 mb-4">
                        <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title:</label>
                        <input type="text" id="title" name="title" class="w-full p-2 border rounded bg-white text-black" required>
                    </div>

                    <div class="w-full md:w-1/2 px-2 mb-4">
                        <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Price:</label>
                        <input type="text" id="price" name="price" class="w-full p-2 border rounded bg-white text-black" required>
                    </div>

                    <div class="w-full md:w-1/2 px-2 mb-4">
                        <label for="type" class="block text-gray-700 text-sm font-bold mb-2">Type:</label>
                        <input type="text" id="type" name="type" class="w-full p-2 border rounded bg-white text-black" required>
                    </div>

                    <div class="w-full md:w-1/2 px-2 mb-4">
                        <label for="color" class="block text-gray-700 text-sm font-bold mb-2">Color:</label>
                        <input type="text" id="color" name="color" class="w-full p-2 border rounded bg-white text-black">
                    </div>

                    <div class="w-full px-2 mb-4">
                        <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
                        <textarea id="description" name="description" rows="4" class="w-full p-2 border rounded bg-white text-black" required></textarea>
                    </div>

                    <div class="w-full md:w-1/2 px-2 mb-4">
                        <label for="stock" class="block text-gray-700 text-sm font-bold mb-2">Stock:</label>
                        <input type="number" id="stock" name="stock" class="w-full p-2 border rounded bg-white text-black" required>
                    </div>

                    <div class="w-full md:w-1/2 px-2 mb-4">
                        <label for="picture" class="block text-gray-700 text-sm font-bold mb-2">Picture:</label>
                        <input type="file" id="picture" name="picture" class="w-full p-2 border rounded bg-white text-black">
                    </div>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
